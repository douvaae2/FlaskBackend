name: DevSecOps Pipeline

# Déclenche la pipeline à chaque push sur la branche main
on:
  push:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : récupérer le code
    - name: Checkout code
      uses: actions/checkout@v3

    # Étape 2 : installer Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # Étape 3 : installer les dépendances nécessaires pour le scan et Flask
    - name: Install dependencies
      run: pip install flask werkzeug markupsafe bandit safety

    # Étape 4 : Analyse statique du code Python (SAST) avec Bandit
    - name: Static code analysis (Bandit)
      run: bandit -r .

    # Étape 5 : Analyse des dépendances Python pour vulnérabilités avec Safety
    - name: Dependency security scan (Safety)
      run: safety check

    # Étape 6 : Build de l'image Docker pour tester le déploiement
    - name: Build Docker image
      run: docker build -t flaskbackend:latest .
